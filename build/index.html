<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gulpimize</title>
    <meta name="Gulpimize" content="Basic template for quickly getting started">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Template Basic Images Start-->
    <!--link(rel='shortcut icon', href='img/favicon/favicon.ico', type='image/x-icon')-->
    <!--link(rel='icon', href='img/favicon/icon32x32.png', type='image/png' sizes="32x32")-->
    <!--link(rel='icon', href='img/favicon/icon96x96.png', type='image/png' sizes="96x96")-->
    <!--link(rel='apple-touch-icon', href='img/favicon/icon57x57.png')-->
    <!--link(rel='apple-touch-icon', sizes='72x72', href='img/favicon/icon72x72.png')-->
    <!--link(rel='apple-touch-icon', sizes='114x114', href='img/favicon/icon144x144.png')-->
    <!-- Template Basic Images End-->
    <!-- Custom Browsers Color Start-->
    <!-- Chrome, Firefox OS and Opera-->
    <meta name="theme-color" content="#3A4446"/>
    <!-- Windows Phone-->
    <meta name="msapplication-navbutton-color" content="#3A4446"/>
    <!-- iOS Safari-->
    <meta name="apple-mobile-web-app-status-bar-style" content="#3A4446"/>
    <!-- Custom Browsers Color End-->
    <style type="text/css">
      .preloader {
        display: flex;
        margin: auto;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #ccc;
      }
      
      .preloader img {
        width: 200px;
        height: 100px;
        margin: auto;
      }
      
    </style><!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body class="body">
    <div class="preloader"><img src="img/preloader.svg" alt="preloader"></div>
    <!-- Custom HTML Start-->
    <h1>Gulpimize</h1>
    <!-- Custom HTML End-->
    <!-- Loading JS Start-->
    <script defer src="js/commons.js"></script>
    <script defer src="js/index.js"></script>
    <!-- Loading JS End-->
    <!-- Loading CSS Start-->
    <link rel="stylesheet" href="css/index.css">
    <!-- Loading CSS End-->
    <!--  Google fonts cdn-->
    <script>
      WebFontConfig = {
        google: {
          families: ['Lato:300,300i,700', 'Open+Sans:400,700']
        }
      };
      (function () {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
  </body>
</html>
